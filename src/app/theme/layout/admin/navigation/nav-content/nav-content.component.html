<!-- TOAST -->
<div style="z-index: 9999; position: fixed; top: 40px; right: 40px; opacity: 0.85">
  <app-toast style="position: fixed; top: 40px; right: 40px; width: 200px" uID="toastNavError" toastTitle="Error" toastClass="m-b-10 toast-danger">
    {{toastMsg}}
  </app-toast>
  <app-toast style="position: fixed; top: 40px; right: 40px; width: 200px" uID="toastNavSuccess" toastTitle="Success" toastClass="m-b-10 toast-success">
    {{toastMsg}}
  </app-toast>
</div>

<perfect-scrollbar *ngIf="this.nextConfig['layout'] === 'vertical'" (clickOutside)="navMob()" [excludeBeforeClick]="true" [exclude]="'#mobile-collapse'" id="nav-ps-next" ngClass="able-pro-scroll" [style.max-width]="'300px'" [style.max-height]="'calc(100vh - 60px)'" [usePSClass]="'next'" [disabled]="null">
  <div class="navbar-content">
    <div class="">
      <div class="main-menu-header">
        <img class="img-radius" src="assets/images/valon/coin_small.png" alt="valon-crypto-logo">
        <!--<div class="user-details" (click)="isNavProfile = !isNavProfile">
          <div id="more-details">UX Designer <i class="fa fa-caret-down" [ngClass]="{'fa-caret-up': isNavProfile }"></i></div>
        </div>-->
      </div>
      <div class="collapse" id="nav-user-link" *ngIf="isNavProfile" [style.display]="'block'">
        <ul class="list-unstyled">
          <li class="list-group-item"><a ><i class="feather icon-user m-r-5"></i>View Profile</a></li>
          <li class="list-group-item"><a ><i class="feather icon-settings m-r-5"></i>Settings</a></li>
          <li class="list-group-item"><a ><i class="feather icon-log-out m-r-5"></i>Logout</a></li>
        </ul>
      </div>
    </div>
    <ul class="nav pcoded-inner-navbar" (clickOutside)="fireOutClick()">
      <ng-container *ngFor="let item of navigation">
        <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
        <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
        <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
      </ng-container>
    </ul>
    <app-card [hidHeader]="true" cardClass="text-center valon-box-transparent">
      <i class="feather icon-sunset f-40"></i>
      <h6 class="mt-3">Official Channels</h6>
      <a target="_blank" style="background: none; font-size: 0.5rem; width: 100px" class="btn valon-btn-primary btn-sm text-white m-2"><i class="feather icon-twitter"></i> Twitter</a>
      <a target="_blank" style="background: none; font-size: 0.5rem; width: 100px" class="btn valon-btn-primary btn-sm text-white m-2"><i class="feather icon-message-circle"></i> Discord</a>
      <a (click)="copyEmail()" style="background: none; font-size: 0.5rem; width: 100px" class="btn valon-btn-primary btn-sm text-white m-2"><i class="feather icon-mail"></i> Email</a>
      <a (click)="copyDonationAddress()" style="background: none; font-size: 0.5rem; width: 100px" class="btn valon-btn-primary btn-sm text-white m-2"><i class="feather icon-star"></i> Donations</a>
    </app-card>
  </div>
</perfect-scrollbar>

<div *ngIf="this.nextConfig['layout'] === 'horizontal'" #navbarWrapper class="navbar-content sidenav-horizontal" id="layout-sidenav">
  <a class="sidenav-horizontal-prev" [ngClass]="prevDisabled" (click)="scrollMinus()"></a>
  <div class="sidenav-horizontal-wrapper"><!-- add 14-4 viral -->
    <ul #navbarContent id="side-nav-horizontal" class="nav pcoded-inner-navbar sidenav-inner" (clickOutside)="fireLeave()" (mouseleave)="fireLeave()">
      <ng-container *ngFor="let item of navigation">
        <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
        <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
        <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
      </ng-container>
    </ul>
  </div>
  <a class="sidenav-horizontal-next" [ngClass]="nextDisabled" (click)="scrollPlus()"></a>
</div>
