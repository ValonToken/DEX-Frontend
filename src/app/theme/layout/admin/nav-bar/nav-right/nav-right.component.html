<div style="z-index: 9999; position: fixed; top: 40px; right: 40px; opacity: 0.85">
  <app-toast style="position: fixed; top: 40px; right: 40px; width: 200px" uID="toastErrorNavRight" toastTitle="Error" toastClass="m-b-10 toast-danger">
    {{toastMsg}}
  </app-toast>
  <app-toast style="position: fixed; top: 40px; right: 40px; width: 200px" uID="toastSuccessNavRight" toastTitle="Success" toastClass="m-b-10 toast-success">
    {{toastMsg}}
  </app-toast>
</div>

<app-ui-modal #modalDefault>
  <div class="app-modal-header">
    <h5 class="modal-title">Connect a Wallet</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="modalDefault.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body" style="text-align: center">
    <ng-container *ngIf="!state?.connected">
      <div>
        <button style="width: 150px; padding-left: 0; padding-right: 0; font-size: 0.8rem" class="btn valon-btn-primary btn-sl-sm ml-2" (click)="setupNetwork()">
          <img style="width: 20px" src="../../../../../../assets/images/metamask.png">
          Add BSC Network
        </button>
      </div>
      <br>
      <div>
        <button style="width: 150px; padding-left: 0; padding-right: 0; font-size: 0.8rem" class="btn valon-btn-primary btn-sl-sm ml-2" (click)="connectWallet(2)">
          <img style="width: 20px" src="../../../../../../assets/images/metamask.png">
          MetaMask
        </button>
      </div>
      <br>
      <div>
        <button style="width: 150px; padding-left: 0; padding-right: 0; font-size: 0.8rem" class="btn valon-btn-primary btn-sl-sm ml-2" (click)="connectWallet(1)">
          <img style="width: 20px" src="../../../../../../assets/images/wconnect.png">
          Wallet Connect
        </button>
      </div>
      <br>
      <div>
        <button disabled style="width: 150px; padding-left: 0; padding-right: 0; font-size: 0.8rem" class="btn valon-btn-primary btn-sl-sm ml-2" (click)="connectWallet(3)">
          TrustWallet
        </button>
      </div>
      <br>
      <div>
        <button disabled style="width: 150px; padding-left: 0; padding-right: 0; font-size: 0.8rem" class="btn valon-btn-primary btn-sl-sm ml-2" (click)="connectWallet(4)">
          SafePal
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="state?.connected">
      <h1 class="text-success">Connected!</h1>
    </ng-container>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn valon-btn-secondary" data-dismiss="modal" (click)="modalDefault.hide()">
      <ng-container *ngIf="!state?.connected">Close</ng-container>
      <ng-container *ngIf="state?.connected">Ok</ng-container>
    </button>
  </div>
</app-ui-modal>
