<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Login</h4>
            <form [formGroup]="form">
              <div class="form-group mb-3">
                <input formControlName="username" type="text" id="username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group mb-4">
                <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Save credentials.</label>
              </div>
            </form>
            <button (click)="login()" class="btn btn-block btn-primary mb-4">
              <span *ngIf="loading" _ngcontent-haf-c121="" role="status" class="spinner-border spinner-border-sm"></span>
              <ng-container *ngIf="!loading">Login</ng-container>
              <ng-container *ngIf="loading">Loading...</ng-container>
            </button>
            <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
            <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
